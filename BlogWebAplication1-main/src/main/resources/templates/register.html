<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="~{/fragments/head :: head}">

<body>
    <!-- Navigation Section Start -->
    <!-- <header th:replace="~{/fragments/header :: header}"></header> -->
    <head th:replace="~{/fragments/head :: head}"></head>

    <!-- Navigation Section End -->

    <!-- Login Section Start -->
    <section class="login">
        <div class="container">
            <h2 class="text-center">Register</h2>
            <div class="heading-border"></div>

            <form action="#" class="form" 
            th:action="@{/register}"
            th:object="${account}"
            method="post">
                <fieldset>
                    <legend>Register</legend>
                    <p class="label">Email</p>
                    <input id="email" type="email" th:field="*{email}" placeholder="Enter your email..." required>
                    <p class="label">Password</p>
                    <input id="password" type="password" th:field="*{password}" placeholder="Enter your password..." required>
                    <p class="label">Enter your FistName</p>
                    <input id="firstname" type="text" th:field="*{firstname}" placeholder="Enter your Name." required>
                    <p class="label">Enter your LastName</p>
                    <input id="lastname" type="text" th:field="*{lastname}" placeholder="Enter your Name." required>
                    <input type="submit" value="Register" class="btn-primary">
                </fieldset>
            </form>
        </div>
    </section>
    <!-- Login Section End -->

    <!-- Footer Section Start -->
        <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <!-- Footer Section End -->

    <!-- Copyright Section start -->
    <section class="copyright">
        <div class="container text-center">
            <p>All rights reserved. Design By <a href="#">Code Arcade</a></p>
        </div>
        <a id="back-to-top" class="btn-primary">
            <i class="fa fa-angle-double-up"></i>
        </a>
    </section>
    <!-- Copyright Section End -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
</body>
</html>
